<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
var delUrl = '__URL__/doDel';
var addUrl = '__URL__/add';
</script>
<div class="so_main">
    <div class="page_tit">待审核借款</div>
    <div class="Toolbar_inbox">
        <div class="page right">{$pagebar}</div>
        <htmlA:commonBtn type="href" action="__URL__/add" value="添加文章" />
        <htmlA:commonBtn type="jsfun" action="del();" value="删除文章" />
    </div>
    <div class="list">
        <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th style="width:22px;">
                    <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
                    <label for="checkbox"></label>
                </th>
                <th class="line_l">ID</th>
                <th class="line_l">标题</th>
                <th class="line_l">借款金额</th>
                <th class="line_l">还款方式</th>
                <th class="line_l">借款期限</th>
                <th class="line_l">借款手续费</th>
                <th class="line_l">借款时间</th>
                <th class="line_l">操作</th>
            </tr>
            <volist empty="$empty" id="vo" name="list">
                <tr overstyle='on' id="list_{$vo.id}">
                    <td>
                        <input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}">
                    </td>
                    <td>{$vo.id}</td>
                    <td><a href="{$vo.id|getInvestUrl=###}" title="{$vo.borrow_name}" target="_blank">{$vo.borrow_name|cnsubstr=###,12}</a></td>
                    <td>{$vo.borrow_money}</td>
                    <td>{$vo.repayment_type}</td>
                    <td>{$vo.borrow_duration}
                        <if condition="$vo.repayment_type_num eq 1">天
                            <else/>个月</if>
                    </td>
                    <td>{$vo.borrow_fee}</td>
                    <td>{$vo.add_time|date="Y-m-d H:i",###}</td>
                    <td>
                        <a href="__URL__/edit?id={$vo['id']}">编辑</a>
                        <a href="javascript:void(0);" onclick="del({$vo['id']});">删除</a>
                    </td>
                </tr>
            </volist>
        </table>
    </div>
    <div class="Toolbar_inbox">
        <div class="page right">{$pagebar}</div>
        <htmlA:commonBtn type="href" action="__URL__/add" value="添加文章" />
        <htmlA:commonBtn type="jsfun" action="del();" value="删除文章" />
    </div>
</div>
<include file="Public:_footer" />
