<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
var delUrl = '__URL__/doDel';
var addUrl = '__URL__/add';
var isSearchHidden = 1;
</script>
<div class="so_main">
    <div class="page_tit">还款中的借款</div>
    <!--搜索/筛选会员-->
    <include file="search" />
    <!--搜索/筛选会员-->
    <div class="Toolbar_inbox">
        <div class="page right">{$pagebar}</div>
        <htmlA:commonBtn type="href" action="__URL__/doweek?isShow=1" value="一周内到期标" />
    </div>
    <div class="list">
        <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th style="width:22px;">
                    <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
                    <label for="checkbox"></label>
                </th>
                <th class="line_l">ID</th>
                <th class="line_l">用户名</th>
                <th class="line_l">标题</th>
                <th class="line_l">借款金额</th>
                <th class="line_l">已还金额</th>
                <th class="line_l">还款方式</th>
                <th class="line_l">借款期限</th>
                <th class="line_l">借款手续费</th>
                <th class="line_l">还款最终限期</th>
            </tr>
            <volist empty="$empty" id="vo" name="list">
                <tr overstyle='on' id="list_{$vo.id}">
                    <td>
                        <input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}">
                    </td>
                    <td>{$vo.id}</td>
                    <td>
                        <htmlA:user id="vo.mid" uname="vo.user_name" />
                    </td>
                    <td>
                        <a href="{$vo.id|getInvestUrl=###}" title="{$vo.borrow_name}" target="_blank">{$vo.borrow_name|cnsubstr=###,12}</a>
                    </td>
                    <td>{$vo.borrow_money}</td>
                    <td>{$vo.repayment_money}</td>
                    <td>{$vo.repayment_type}</td>
                    <td>{$vo.borrow_duration}
                        <if condition="$vo.repayment_type_num eq 1">天
                            <else/>个月</if>
                    </td>
                    <td>{$vo.borrow_fee}</td>
                    <td>{$vo.deadline|date="Y-m-d H:i",###}</td>
                </tr>
            </volist>
        </table>
    </div>
    <div class="Toolbar_inbox">
        <div class="page right">{$pagebar}</div>
        <htmlA:commonBtn type="href" action="__URL__/doWeek_1?time=' '" value="一周内到期标" />
    </div>
</div>
<include file="Public:_footer" />
