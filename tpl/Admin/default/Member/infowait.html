<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
	var delUrl = '__URL__/doDel';
	var addUrl = '__URL__/add';
</script>
<div class="so_main">
  <div class="page_tit">额度申请审批</div>

  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="jsfun" action="void(0);" value="会员列表" />
  </div>
  
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:22px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">用户名</th>
    <th class="line_l">个人资料</th>
    <th class="line_l">联系方式</th>
    <th class="line_l">单位资料</th>
    <th class="line_l">财务状况</th>
    <th class="line_l">房产信息</th>
    <th class="line_l">上传的资料</th>
    <th class="line_l">联保情况</th>
    <th class="line_l">申请类型</th>
    <th class="line_l">申请时间</th>
    <th class="line_l">操作</th>
  </tr>
  <volist empty="$empty" id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td><htmlA:user id="vo.uid" uname="vo.user_name" /></td>
        <td>{$vo.mi}</td>
        <td>{$vo.mci}</td>
        <td>{$vo.mdpi}</td>
        <td>{$vo.mfi}</td>
        <td>{$vo.mhi}</td>
        <td>{$vo.mdi}</td>
        <td>{$vo.mei}</td>
        <td>{$aType[$vo['apply_type']]}</td>
        <td>{$vo.add_time|date="Y-m-d H:i",###}</td>
        <td>
            <a href="__URL__/viewinfo?id={$vo['id']}">查看</a> 
        </td>
      </tr>
  </volist>
  </table>

  </div>
  
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="jsfun" action="void(0);" value="会员列表" />
  </div>
</div>
<script type="text/javascript">
function showurl(url,Title){
	ui.box.load(url, {title:Title});
}
</script>

<include file="Public:_footer" />
