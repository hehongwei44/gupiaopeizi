<include file="Public:_header" />
<script type="text/javascript" src="__ROOT__/tpl/Admin/default/Res/js/uploadPreview.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var editor = KindEditor.create('textarea[name="art_content"]',{allowFileManager : true});
		$("#imgfile").uploadPreview({width:100,height:50,imgDiv:"#imgDiv",imgType:["bmp","gif","png","jpg"],maxwidth:3169,maxheight:4759});
	});
</script>
<style>
.ke-toolbar-icon{margin-left:0 !important;}
</style>
<tagLib name="htmlA" />
<div class="so_main">

<div class="page_tit">添加文章栏目</div>
<div class="page_tab"><span data="tab_1" class="active">基本设置</span><span data="tab_2">高级设置</span></div>
<div class="form2">
	<form method="post" action="__URL__/doAdd" onsubmit="return subcheck();" enctype="multipart/form-data">
	<div id="tab_1">

	<dl class="lineD"><dt>标题：</dt><dd><htmlA:input id="title" tip="*"/></dd></dl>
	<dl class="lineD"><dt>所属栏目：</dt><dd><htmlA:select id="type_id" datakey='type_list' vt='id|type_name' tip="*" style="width:363px"/></dd></dl>
	<dl class="lineD" style="overflow:hidden"><dt>缩略图：</dt>
		<dd>
			<input type="file" id="imgfile" name="imgfile" style="float:left"/>
			<span style="float:left"><div style="text-align:left; clear:both; overflow:hidden; width:290px; height:50px"><div id="imgDiv"></div></div></span>
		</dd>
	</dl>

	<dl class="lineD"><dt>内容：</dt>
	  <dd>
	  	<textarea name="art_content" style="height:360px;width:100%">{$vo['art_content']}</textarea>
	  </dd>

	</dl>
	<dl class="lineD"><dt>是否抓取远程图片：</dt><dd><htmlA:radio id="is_remote" default="0|否,1|是" tip="抓取远程图片时保存时间可能会稍长，请耐心等待" /></dd></dl>
	<dl class="lineD"><dt>排序：</dt><dd><htmlA:input id="sort_order" value="{$vo.sort_order}" tip="越大越靠前"/></dd></dl>

	</div><!--tab1-->

	<div id="tab_2" style="display:none">
	<dl class="lineD"><dt>属性：</dt><dd><htmlA:radio id="art_set" default="0|普通,1|跳转" /></dd></dl>
	<dl class="lineD"><dt>标题颜色：</dt><dd><htmlA:input id="color" /></dd></dl>
	<dl class="lineD"><dt>来源/作者：</dt><dd><htmlA:input id="art_writer" /></dd></dl>
	<dl class="lineD"><dt>跳转地址：</dt><dd><htmlA:input id="art_url" tip='仅在文章属性为跳转时有效'/></dd></dl>
	<dl class="lineD"><dt>简要描述：</dt><dd><htmlA:text id="art_info" tip="SEO元素"/></dd></dl>
	<dl class="lineD"><dt>关键字：</dt><dd><htmlA:input id="art_keyword" tip="SEO元素"/></dd></dl>

	</div><!--tab2-->
	<div class="page_btm">
	  <input type="submit" class="btn_b" value="确定" />
	</div>
	</form>
</div>

</div>
<include file="Public:_footer" />
