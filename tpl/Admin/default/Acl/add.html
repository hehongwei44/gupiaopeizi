<script>
function select_all(id) {
    var se = id + "_son";
    if ($("#" + id).attr('checked')) {
        $("input:[data=" + se + "]").each(function(i, obj) {
            $(obj).attr('checked', 'true');

        });
    } else {
        $("input:[data=" + se + "]").each(function(i, obj) {
            $(obj).attr('checked', '');

        });
    }

}

$(document).ready(function() {
    $(".lineD").mouseover(function() {

    })
    $(".lineD").mouseleave(function() {

    })
});
