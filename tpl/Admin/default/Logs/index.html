<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript" src="__ROOT__/res/date/WdatePicker.js" language="javascript"></script>
<script type="text/javascript">
var isSearchHidden = 1;
var searchName = "搜索操作日志";
</script>
<div class="so_main">
    <div class="page_tit">操作日志</div>
    <div class="page_tab">
        <a href="/admin/logs/index.html">
        <span data="tab_1" <eq name="_GET['tab']" value=''>class="active"</eq>>全部</span>
        </a>
        <a href="/admin/logs/index.html?tab=1">
        <span data="tab_1" <eq name="_GET['tab']" value='1'>class="active"</eq>>成功的</span>
        </a>
        <a href="/admin/logs/index.html?tab=0">
        <span data="tab_1" <eq name="_GET['tab']" value='0'>class="active"</eq>>失败的</span>
        </a>
    </div>
    <!--搜索/筛选会员-->
    <include file="search" />
    <!--搜索/筛选会员-->
    <div class="Toolbar_inbox">
        <div class="page right">{$pagebar}</div>
        <htmlA:commonBtn type="jsfun" action="del_log();" value="删除所选日志" />
        <htmlA:commonBtn type="href" action="__URL__/delete" value="删除一月前日志" />
    </div>
    <div class="list">
        <table id="Log_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th style="width:22px;">
                    <label for="checkbox"><input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0"></label>
                </th>
                <th class="line_l">ID</th>
                <th class="line_l">操作者</th>
                <th class="line_l">操作类型</th>
                <th class="line_l" style="text-align:left">备注信息</th>
                <th class="line_l">操作者IP地址</th>
                <th class="line_l">操作执行时间</th>
                <th class="line_l">操作</th>
            </tr>
            <volist empty="$empty" id="vo" name="list">
                <tr overstyle='on' id="Log_{$vo.id}">
                    <td>
                        <input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}">
                    </td>
                    <td>{$vo.id}</td>
                    <td>{$vo.deal_user}</td>
                    <td>{$vo.type}</td>
                    <td style="text-align:left">{$vo.deal_info}</td>
                    <td>{$vo.deal_ip}</td>
                    <td>{$vo.deal_time|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="javascript:void(0);" onclick="del_log({$vo['id']});">删除</a>
                    </td>
                </tr>
            </volist>
        </table>
    </div>
    <div class="Toolbar_inbox">
        <div class="page right">{$pagebar}</div>
        <htmlA:commonBtn type="jsfun" action="del_log();" value="删除所选日志" />
        <htmlA:commonBtn type="href" action="__URL__/delete" value="删除一月前日志" />
    </div>
</div>
<script type="text/javascript">
var type = '{$type}';
//删除
function del_log(aid) {
    aid = aid ? aid : getChecked();
    aid = aid.toString();
    if (aid == '') return false;
    //alert(aid);
    //提交修改
    var datas = {
        'idarr': aid,
        'type': type
    };
    $.post('__URL__/clear', datas, delResponseL, 'json');
}

function delResponseL(res) {
        if (res.success == '0') {
            ui.error('删除失败');
        } else {
            aid = res.aid.split(',');
            $.each(aid, function(i, n) {
                $('#Log_' + n).remove();
            });
            ui.success('删除成功');
        }
    }
    //鼠标移动表格效果
$(document).ready(function() {
    $("tr[overstyle='on']").hover(
        function() {
            $(this).addClass("bg_hover");
        },
        function() {
            $(this).removeClass("bg_hover");
        }
    );
});

function checkon(o) {
    if (o.checked == true) {
        $(o).parents('tr').addClass('bg_on');
    } else {
        $(o).parents('tr').removeClass('bg_on');
    }
}

function checkAll(o) {
    if (o.checked == true) {
        $('input[name="checkbox"]').attr('checked', 'true');
        $('tr[overstyle="on"]').addClass("bg_on");
    } else {
        $('input[name="checkbox"]').removeAttr('checked');
        $('tr[overstyle="on"]').removeClass("bg_on");
    }
}

//获取已选择用户的ID数组
function getChecked() {
    var gids = new Array();
    $.each($('input:checked'), function(i, n) {
        gids.push($(n).val());
    });
    return gids;
}
</script>
